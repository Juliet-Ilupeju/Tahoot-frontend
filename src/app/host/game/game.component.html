    <div class="game-details-container" >
        <div class="game-details">
            <div class="player-count">
                <p>
                    Player Count <br>
                    {{playerCount}}
                </p>
                <p>
                    Players:
                </p>

            </div>
            
            <div class="app-name">
                <h1>
                    Quiz Name
                </h1>

                <div>
                    <h1>
                        Game Pin: {{gamePin}}
                    </h1>
                </div>
            </div>
        </div>
        
        <div class="gamers-names">
            <div class="names" *ngFor="let gamer of gamers">
                {{gamer}}
            </div>
        </div>
        
        <div class="page-actions">
            <button class="page-action-button" (click)="backToHostDashboard()" mat-raised-button id="go-back">Back</button>
            <button class="page-action-button" (click)="sendQuestion()" mat-raised-button id="start-game">Start Game</button>
        </div>
    </div>
<!-- </div> -->

<app-host-gameplay *ngIf="hostGameplay"></app-host-gameplay>
